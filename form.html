<!DOCTYPE html>
<head>
  <title> Sign Up </title>
  <style type="text/css">
    .label {text-align: right}
  </style>

</head>

<html>
  <h2>Signup</h2>
	<div>
		<form method="post">
      <table>
        <tr>
          <td class="label">
            Full Name:
          </td>
          <td>
            <input type="text" name="name" value="{{name}}"> 
          </td>
        </tr>

        <tr>
          <td class="label">
            Username:
          </td>
          <td>
            <input type="text" name="username" value="{{username}}"> 
          </td>
          <td>
            <b>
            <p style="color:red">{{username_error}}</p>
          <td>
        </tr>

        <tr>
          <td class="label">
            Password:
          </td>
          <td>
            <input type="password" name="password" value=""> 
          </td>
          <td>
            <b>
            <p style="color:red">{{pass_error}}</p>
          <td>
        </tr>

        <tr>
          <td class="label">
            Verify Password:
          </td>
          <td>
            <input type="password" name="verify" value=""> 
          </td>
          <td>
            <b>
            <p style="color:red">{{verify_error}}</p>
          <td>
        </tr>

        <tr>
          <td class="label">
            Email(Optional):
          </td>
          <td>
            <input type="text" name="email" value="{{email}}"> 
          </td>
          <td>
            <b>
            <p style="color:red">{{email_error}}</p>
          <td>
        </tr>


      </table>

			<br>
			<input type="submit" name="submit"> 

		</form>

    <br>
    <br>
    <br>

    <a href="/signin">
       <button>All ready have an account?</button>
    </a>
	</div>
</html>
